determinaciones.vn244=Las determinaciones que regulan otras deben ser necesariamente de caracter 'REGULADORA'
determinaciones.vn245=Las determinaciones que son valores de referencia deben tener caracter de valor de referencia
determinaciones.vn246=Si la determinacion es un Enunciado, Valor de Referencia, Tipo de Adscripcion, Unidad, Enunciado Complementario o Regulacion, no tendra entidad de aplicacion
determinaciones.vn247=Solo tendran valor de referencia las determinaciones de caracter Regimen de Usos, Regimen de Actos, Operadoras, Norma General Grafica o Norma General Literal
determinaciones.vn248=Si la determinacion es Norma General Literal, Norma General Grafica, Acto, Uso, Grupo de Actos, Grupo de Usos, Norma de Actos, Norma de Usos, Norma de Adscripciones, Regimen de Actos o Regimen de Usos tendra al menos un grupo de aplicacion
determinaciones.vn249=Las determinaciones con caracter 'REGULACION' siempre han de tener texto
determinaciones.vn2410=No puede haber una determinacion con mas de una asignacion al mismo documento
determinaciones.vn2411=No pueden existir dos determinaciones hijas al mismo nivel con el mismo nombre, caracter y unidad


