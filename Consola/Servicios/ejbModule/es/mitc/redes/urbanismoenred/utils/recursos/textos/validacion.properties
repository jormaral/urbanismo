condicionesurbanisticas.vn253=Una determinacion aplicada a varias entidades no puede tener un valor literal en unas ocasiones y un valor de referencia en otras
condicionesurbanisticas.vn254=Una entidad no puede tener aplicada dos veces la misma determinacion
condicionesurbanisticas.vn255=Una determinacion no puede estar aplicada a una entidad y no tener al menos un caso
condicionesurbanisticas.vn256=No puede haber un caso con mas de una asignacion al mismo documento
