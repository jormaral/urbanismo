# validaciones
validacion_211_nombre = El trámite debe contener, al menos, una determinación
validacion_212_nombre = El trámite debe contener, al menos, una entida
validacion_213_nombre = El código del trámite debe estar bien conformado según la codificación establecida en el FIP
validacion_221_nombre = No puede haber más de un documento del mismo tipo y grupo con el mismo nombre
validacion_222_nombre = La geometría de los documentos deberá ser siempre tipo poligonal
validacion_231_nombre = Una entidad no puede tener aplicada una determinación de carácter de usos si no hay una determinación del trámite que tenga carácter de Normas de Usos y que se aplicable a la entidad
validacion_232_nombre = Una entidad no puede tener aplicada una determinación de carácter de actos si no hay una determinación del trámite que tenga carácter de Normas de Actos y que sea aplicablea la entidad
validacion_233_nombre = Una entidad con la determinación de carácter GRUPO aplicada y cuyo valor de referencia sea CARPETA no puede efectuar ni sufrir operaciones
validacion_234_nombre = Las entidades usadas como entidades base deben pertenecer al Plan Base
validacion_235_nombre = La geometría de las entidades debe ser correcta según el estándar WKT
validacion_236_nombre = No puede haber una entidad con más de una asignación al mismo documento
validacion_237_nombre = Todas las entidades deben tener obligatoriamente una única aplicación a una determinación de carácter "GRUPO" y un único caso y valor
validacion_238_nombre = Ninguna de las geometrías definidas para las entidades de un trámite deben salirse del ámbito de aplicación definido para el Plan
validacion_239_nombre = Validación topológica
validacion_241_nombre = Las determinaciones asignadas como unidades deben pertenecer al carácter "UNIDAD"
validacion_242_nombre = Las determinaciones definidas como unidad deben ser del carácter "UNIDAD"
validacion_243_nombre = Las determinaciones de carácter "UNIDAD" deben estar definidas como tal(a través de su definición y abreviatura)
validacion_244_nombre = Las determinaciones que regulan otras deben ser necesariamente de carácter "REGULADORA"
validacion_245_nombre = Las determinaciones que son de valores de referencia, deben tener carácter de valor de referencia
validacion_246_nombre = Si la determinación es un Enunciado, Valor de Referencia, Tipo de Adscripción, Unidad, Enunciado Complementario, o Regulación, no tendrán entidad de aplicación
validacion_247_nombre = Sólo tendrán valor de referencia las determinaciones de carácter Régimen de Usos, Régimen de Actos, Operadoras, Norma General Gráfica, o Norma General Literal
validacion_248_nombre = Si la determinación es Norma General Literal, Norma General Gráfica, Acto, Uso, Grupo de Actos, Grupo de Usos, Norma de Actos, Norma de Usos, Norma de Adscripciones, Régimen de Actos, Régimen de Usos, tendrá, al menos, un grupo de aplicación
validacion_249_nombre = Las determinaciones con carácter "REGULACIÓN" siempre han de tener texto
validacion_2410_nombre = No puede haber una determinación con más de una asignación al mismo documento
validacion_2411_nombre = No pueden existir dos determinaciones hijas al mismo nivel con el mismo nombre, carácter y unidad
validacion_251_nombre = Si una entidad tiene aplicada la determinación de carácter "GRUPO" con valor de referencia "CARPETA", no puede recibir más determinaciones
validacion_252_nombre = Las entidades utilizadas en la definición de las condiciones urbanísticas deben pertenecer al trámite de trabajo
validacion_253_nombre = Una determinación aplicada a varias entidades, no puede tener un valor literal en unas ocasiones, y un valor de referencia en otras
validacion_254_nombre = Una entidad no puede tener aplicada dos veces la misma determinación
validacion_255_nombre = Una determinación no puede estar aplicada a una entidad y no tener asignado, al menos, un caso
validacion_256_nombre = No puede haber un caso con más de una asignación al mismo documento
validacion_257_nombre = Un caso debe tener al menos un documento y/o un régimen
validacion_258_nombre = Una determinación sólo puede estar aplicada a entidades definidas en los grupos de aplicación
validacion_259_nombre = Si una determinación tiene valores de referencia, sólo podrá estar aplicada con alguno de éstos salvo en el caso de tener determianción de régimen
validacion_2510_nombre = El caso de aplicación de un régimen debe pertenecer a la misma entidad que el caso de dicho régimen
validacion_261_nombre = Toda operación de adscripción debe tener Tipo, Cuantía y Unidad
validacion_262_nombre = Si una operación entre entidades no es de creación de adscripción, no deberá tener propiedades de Adscripción
validacion_263_nombre = Las operaciones entre determinaciones sólo pueden efectuarse entre caracteres permitidos en el diccionario
validacion_264_nombre = El orden de cada operación debe ser único dentro del trámite (considerando determinaciones y entidades)
validacion_271_nombre = Las adscripciones definidas directamente sin operación deben ser entre entidades del mismo plan

# Tooltip
tooltip_determinacion_masinfo = (Para m\u00E1s informaci\u00F3n consultar la Ayuda) 
tooltip_determinacion_tipo = Las determinaciones urbanísticas se clasifican en distintos tipos según su naturaleza y función dentro del Plan Digital y su comportamiento en relación con las entidades.
tooltip_determinacion_base = Determinación del Plan Base asignada de la determinación seleccionada.
tooltip_determinacion_articulado = Título, Capítulo o Artículo del Plan del que proviene la Determinación. Las Determinaciones no se ordenan por este campo.
tooltip_determinacion_simbologia = Establece el símbolo de representación de la Determinación, este símbolo se utilizaba cuando existían Determinaciones gráficas. En la actualidad se ha desestimado el uso de las Determinaciones Gráficas.
tooltip_determinacion_definicion = Texto que explica el significado de la Determinación.
tooltip_determinacion_padre = Determinación padre de la determinación seleccionada.
tooltip_determinacion_unidad = Determinación que define la unidad de medida en la que se expresa la Determinación. Es una propiedad obligatoria, deberá incluirse simempre aunque sea NP.
tooltip_determinacion_reguladoras = Corresponde a Determinaciones que sirven para asociar un mismo texto regulador a varias Determinaciones.
tooltip_determinacion_grupoaplicacion = Identifica los Grupos de Entidad en los que se aplicará la Determinación. Este campo no tiene uso en los Tipos de Determinación: Regulación (Determinación Reguladora), Unidad, Enunciado, Operación y Grupo de Entidad.
tooltip_determinacion_grupoentidad = Identifica los Grupos de Entidad en los que se aplicará la Determinación. Este campo no tiene uso en los Tipos de Determinación: Regulación (Determinación Reguladora), Unidad, Enunciado, Operación y Grupo de Entidad.
tooltip_determinacion_valoresreferencia = Corresponden con las Determinaciones que forman la lista de opciones que puede tomar como valor la Determinación en una Entidad.
tooltip_determinacion_regulacionesespecificas = Corresponde a un texto estructurado que permite consignar el modo en que la Determinación condiciona el desarrollo urbanístico de todas las Entidades en las que se aplique. Se compone mediante dos tipos de información: Texto estructurado y Vínculos a otras Determianciones.

tooltip_entidad_clave = Corresponde a un código nemotécnico abreviado que identifica obligatoriamente a la Entidad. Será clave única para todas las Entidades contenidad en un Grupo de Entidades.
tooltip_entidad_etiqueta = Establece el símbolo de representación de la Entidad, es el que aparecerá al representar gráficamente la Entidad en una consulta temática en el Visor de Planeamiento. Es obligatorio incluir este campo siempre que exista en los planes del Plan a sistematizar o se identifiquen con él Entidades de Gestión o Catálogo en sus fichas.
tooltip_entidad_base = Entidad del Plan Base asignada a la entidad seleccionada.
tooltip_entidad_padre = Entidad Padre de la Entidad seleccionada.
tooltip_entidad_geometria = Define la representación gráfica de la Entidad. Podrá ser un Recinto, una Línea o un Punto.
tooltip_entidad_cu = Una condición urbanística representa la aplicación de un valor a una determinación sobre una entidad. El contenido de éstas dependerá del tipo de valores que se estén expresando.

tooltip_documento_titulo = Título del documento que se va a crear
tooltip_documento_archivo = Representa el fichero adjuntado al documento
tooltip_documento_grupo = Se trata de los diferentes grupos en los que se puede clasificar la documentación del plan en función a la naturaleza de los mismos. La asignación de un documento a un grupo concreto permite clasificar y organizar la documentación del plan
tooltip_documento_tipo = Se trata de las diferentes tipologías de ficheros digitales en las que puede presentarse la documentación del plan
tooltip_documento_comentario = Texto descriptivo del documento

tooltip_adscripciones_entidad_origen = Entidad origen de la adscripción
tooltip_adscripciones_entidad_destino = Entidad destino de la adscripción
tooltip_adscripciones_unidad = De la cuantía, será cualquiera de las unidades en las que una determinación puede expresarse en el plan.
tooltip_adscripciones_tipo = Explicación normativa del motivo de la adscripción, se utilizarán determinaciones definidas expresamente para explicar esa causa.
tooltip_adscripciones_cuantia = Corresponde a un dato numérico que normalmente coincide con una superficie o una cantidad económica, en función de la unidad.
tooltip_adscripciones_texto = Texto descriptivo asociado a la adscripción

