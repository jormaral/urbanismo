<f:subview xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" id="vistaListaDeterminacionesReguladoras"
	xmlns:ice="http://www.icesoft.com/icefaces/component">

	<ice:panelGroup>
					 		
					<ice:dataTable id="listaDeterminacionesReguladorasDT" rendered="#{not empty listaDeterminacionesReguladoras.determinacionesReguladoras}"
						value="#{listaDeterminacionesReguladoras.determinacionesReguladoras}"
						sortColumn="#{listaDeterminacionesReguladoras.sortColumnName}"
						sortAscending="#{listaDeterminacionesReguladoras.ascending}"
						var="item" rows="10">
			
						<ice:column>
							<f:facet name="header">
								<ice:commandSortHeader
									columnName="#{listaDeterminacionesReguladoras.nombreColumnName}"
									arrow="true">
									<ice:outputText
										value="#{messages.nombre_determinacion} " />
								</ice:commandSortHeader>
							</f:facet>
							<ice:outputText value="#{item.nombre}" />
						</ice:column>
						
						<ice:column>
							<f:facet name="header">
								<ice:outputText	value="#{messages.nombre_plan} " />
							</f:facet>
							<ice:outputText value="#{item.tramite.iden==variablesSesionUsuario.idTramiteTrabajoActual?'Mismo Plan':item.tramite.plan.nombre}" />
						</ice:column>
			
						<ice:column style="text-align:center" rendered="#{variablesSesionUsuario.getIdTipoTramiteTrabajo()==3}">
						    <f:facet name="header">
						
						        <ice:outputText escape="false" value="#{messages.borrar}"/>
						
						    </f:facet>
					    
						    <ice:commandLink value="X" style="color: #000000;font-family: Arial;font-size: 12px;font-weight:bold;" action="#{listaDeterminacionesReguladoras.borrarDeterminacionReguladoraDeterminacion(item.iden)}">					       
						    </ice:commandLink>
						    
						</ice:column>
						
					</ice:dataTable>
			
			
					<!-- Paginator with page controls -->
					<ice:panelGrid columns="1">
					<ice:panelGroup styleClass="pnlGrpdataPaginator" >
					<ice:dataPaginator id="dataScroll_listaDeterminacionesReguladorasDeterminacion"
						for="listaDeterminacionesReguladorasDT" paginator="true" fastStep="3"
						paginatorMaxPages="4"
						rendered="#{not empty listaDeterminacionesReguladoras.determinacionesReguladoras}" styleClass="botonesdataPaginator">
						<f:facet name="first">
							<ice:graphicImage url="/img/editorfip/es/arboles/arrow-first.gif"
								style="border:none;" title="#{messages.primera_pagina}" />
						</f:facet>
						<f:facet name="last">
							<ice:graphicImage url="/img/editorfip/es/arboles/arrow-last.gif"
								style="border:none;" title="#{messages.ultima_pagina}" />
						</f:facet>
						<f:facet name="previous">
							<ice:graphicImage
								url="/img/editorfip/es/arboles/arrow-previous.gif"
								style="border:none;" title="#{messages.pagina_anterior}" />
						</f:facet>
						<f:facet name="next">
							<ice:graphicImage url="/img/editorfip/es/arboles/arrow-next.gif"
								style="border:none;" title="#{messages.pagina_siguiente}" />
						</f:facet>
						<f:facet name="fastforward">
							<ice:graphicImage url="/img/editorfip/es/arboles/arrow-ff.gif"
								style="border:none;" title="#{messages.avance_rapido}" />
						</f:facet>
						<f:facet name="fastrewind">
							<ice:graphicImage url="/img/editorfip/es/arboles/arrow-fr.gif"
								style="border:none;" title="#{messages.retroceso_rapido}" />
						</f:facet>
					</ice:dataPaginator>
					</ice:panelGroup>
				
					<ice:panelGroup styleClass="pnlGrpdataPaginator" >
					<!-- Display counts about the table and the currently displayed page -->
					<ice:dataPaginator id="dataScroll_listaDeterminacionesReguladorasDeterminacion2"
						for="listaDeterminacionesReguladorasDT"
						rowsCountVar="rowsCount_determinacionesreguladorasList"
						displayedRowsCountVar="displayedRowsCount_determinacionesreguladorasList"
						firstRowIndexVar="firstRowIndex_determinacionesreguladorasList"
						lastRowIndexVar="lastRowIndex_determinacionesreguladorasList"
						pageCountVar="pageCount_determinacionesreguladorasList"
						pageIndexVar="pageIndex_determinacionesreguladorasList"
						rendered="#{not empty listaDeterminacionesReguladoras.determinacionesReguladoras}" styleClass="paginasdataPaginator">
						<ice:outputFormat
							value="#{messages.mensaje_elementos_mostrados}"
							styleClass="standard">
							<f:param value="#{rowsCount_determinacionesreguladorasList}" />
							<f:param value="#{displayedRowsCount_determinacionesreguladorasList}" />
							<f:param value="#{firstRowIndex_determinacionesreguladorasList}" />
							<f:param value="#{lastRowIndex_determinacionesreguladorasList}" />
							<f:param value="#{pageIndex_determinacionesreguladorasList}" />
							<f:param value="#{pageCount_determinacionesreguladorasList}" />
						</ice:outputFormat>
					</ice:dataPaginator>
					</ice:panelGroup>
					</ice:panelGrid>
					
					 <ice:outputLabel rendered="#{empty listaDeterminacionesReguladoras.determinacionesReguladoras}" value="#{messages.no_hay_datos}" styleClass="dataResult"/>
			
				</ice:panelGroup>

</f:subview>
