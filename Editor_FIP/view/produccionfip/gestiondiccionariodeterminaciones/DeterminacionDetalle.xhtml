						<ice:panelGroup styleClass="labels" >

							<ice:graphicImage styleClass="tooltip_imagen"

							id="detCodigo" styleClass="input-Detalle"
							value="#{gestionDeterminaciones.determinacion.codigo}" readonly="true" />
							
						<ice:panelGroup styleClass="labels" >
							<ice:outputLabel value="Orden" styleClass="iceOutLblDetDetalle"/>

							id="detCodigo" styleClass="input-Detalle"
							value="#{gestionDeterminaciones.determinacion.orden}" readonly="true" />
						
						-->

	                        <ice:commandButton
	                            actionListener="#{listaValoresReferencia.guardarHijosComoValorReferencia}"
	                            value="Asociar Hijos" title="Asociar Hijos como valores de referencia de esta determinacion" alt="Asociar Hijos como VR"
	                            panelConfirmation="hijoVRConfirm">
	                                
	                        </ice:commandButton>
	                        <s:button styleClass="boton1" value="#{messages.anadir}" disabled="#{gestionDeterminaciones.getIdDeterminacion() == 0}"

									  action="#{gestionDeterminaciones.setMostrarPanelValRef(true)}" alt="#{messages.anadir}" title="#{messages.boton_title_determinacionDetalle_anadirValoresReferencia}">
									  	<f:param name="pageRedirect" value="/produccionfip/gestiondiccionariodeterminaciones/VerDeterminacionPlanEncargado.xhtml"/>
						 	</s:button>
					 	</ice:panelGrid>
								  
                        <ice:panelConfirmation id="hijoVRConfirm"
                            title="Confirmacion de Poner Hijos como Valores de Referencia"
                            message="¿Estas seguro de que deseas poner todos las determinaciones hijas de caracter Valor de Referencia como valor de referencia de esta determinacion?"
                            acceptLabel="Si" cancelLabel="No, volver" />
                    </ice:panelGroup>

							<ice:outputLabel value="#{messages.determinacion_regulacionesespecificas}" />
							<ice:graphicImage styleClass="tooltip_imagen"

						<s:button styleClass="boton1" value="#{messages.anadir}" alt="#{messages.anadir}"
