<f:subview xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" id="vistaListaValoresReferenciaDeterminacion"
	xmlns:ice="http://www.icesoft.com/icefaces/component">

	<ice:panelGroup>
					 		
					<ice:dataTable id="listaEntidadesDondeSeAplicaDeterminacionTable"
						value="#{listaEntidadesDondeSeAplicaDeterminacion.listaEntidadesDondeAplicaDet}"
						
						var="item" 
						scrollable="true"
						scrollHeight="450px"
						columnWidths="300px,20px"
						rendered="#{not empty listaEntidadesDondeSeAplicaDeterminacion.listaEntidadesDondeAplicaDet}">
			
						
			
						<ice:column>
							<f:facet name="header">
								<ice:outputText
										value="#{messages.nombre} (id tramite entidad)" />
							</f:facet>
							<ice:outputText value="#{item.texto}" />
						</ice:column>
						
						
			
						<ice:column style="text-align:center">
						    <f:facet name="header">
						
						        <ice:outputText escape="false" value="#{messages.ver}"/>
						
						    </f:facet>
					    	
					    	<s:link value="Ir" view="/produccionfip/gestionentidades/VerEntidadPlanEncargado.xhtml" 
					    			style="color: #000000;font-family: Arial;font-size: 12px;font-weight:bold;">
					    			<f:param name="idEntidad" value="#{item.idBaseDatos}"/>		
					    	</s:link>					    
						    
						</ice:column>
						
					</ice:dataTable>
					
					 <ice:outputLabel rendered="#{empty listaEntidadesDondeSeAplicaDeterminacion.listaEntidadesDondeAplicaDet}" value="#{messages.no_hay_datos}" styleClass="dataResult"/>
					<ice:outputLabel rendered="#{not empty listaEntidadesDondeSeAplicaDeterminacion.listaEntidadesDondeAplicaDet}" value="#{listaEntidadesDondeSeAplicaDeterminacion.listaEntidadesDondeAplicaDet.size()} #{messages.mensaje_elementos}" styleClass="dataResult"/>
					
			
			
				</ice:panelGroup>

</f:subview>
