<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ice="http://www.icesoft.com/icefaces/component"  
                template="../layout/template.xhtml">
                       
<ui:define name="body">
    
    <ice:form id="casoentidaddeterminacionSearch" styleClass="edit">
      <ice:panelGroup  id="searchGroup" styleClass="formBorderHighlight">
          <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                  <td class="iceDatTblColHdr2">
                    <ice:outputText id="listCasoentidaddeterminacionId" value="Casoentidaddeterminacion search filter"/>
                 </td>
              </tr>
         </table>	
         <ice:panelGroup id="listPanelGroupCasoentidaddeterminacionId" styleClass="edit">
		
            <s:decorate id="nombredecId" template="../layout/display.xhtml">
                <ui:define name="label">Nombre</ui:define>
                <ice:inputText id="nombre" 
                          value="#{casoentidaddeterminacionList.casoentidaddeterminacion.nombre}"
				  partialSubmit="true"/>
            </s:decorate>

            <s:decorate template="../layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <ice:selectOneRadio id="logic" value="#{casoentidaddeterminacionList.restrictionLogicOperator}" partialSubmit="true">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </ice:selectOneRadio>
            </s:decorate>
          
   
	  </ice:panelGroup>
  
        
        <div class="actionButtons">
            <ice:commandButton id="search" value="Search" action="/CasoentidaddeterminacionList.xhtml"/>
        </div>
      </ice:panelGroup> 
    </ice:form>
    
    <ice:panelGroup styleClass="formBorderHighlight">

    <h3>casoentidaddeterminacion  search results</h3>

    <div class="searchResults" id="listcasoentidaddeterminacionResults">
    <ice:outputText value="The casoentidaddeterminacion search returned no results." 
               rendered="#{empty casoentidaddeterminacionList.resultList}"/>
               
    <ice:dataTable id="casoentidaddeterminacionList" 
                  var="casoentidaddeterminacion"
                value="#{casoentidaddeterminacionList.resultList}" 
            resizable="true"
	columnClasses="allCols"
             rendered="#{not empty casoentidaddeterminacionList.resultList}">
        <ice:column id="listidenId">
            <f:facet name="header">
                <ui:include src="../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{casoentidaddeterminacionList}"/>
                    <ui:param name="propertyLabel" value="Iden"/>
                    <ui:param name="propertyPath" value="casoentidaddeterminacion.iden"/>
                </ui:include>
            </f:facet>
            #{casoentidaddeterminacion.iden}&amp;nbsp;
        </ice:column>
        <ice:column id="listColumnentidaddeterminacionId">
            <f:facet name="header">
                <ui:include src="../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{casoentidaddeterminacionList}"/>
                    <ui:param name="propertyLabel" value="Entidaddeterminacion iden"/>
                    <ui:param name="propertyPath" value="casoentidaddeterminacion.entidaddeterminacion.iden"/>
                </ui:include>
            </f:facet>
            #{casoentidaddeterminacion.entidaddeterminacion.iden}
        </ice:column>
        <ice:column id="listnombreId">
            <f:facet name="header">
                <ui:include src="../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{casoentidaddeterminacionList}"/>
                    <ui:param name="propertyLabel" value="Nombre"/>
                    <ui:param name="propertyPath" value="casoentidaddeterminacion.nombre"/>
                </ui:include>
            </f:facet>
            #{casoentidaddeterminacion.nombre}&amp;nbsp;
        </ice:column>
        <ice:column id="listordenId">
            <f:facet name="header">
                <ui:include src="../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{casoentidaddeterminacionList}"/>
                    <ui:param name="propertyLabel" value="Orden"/>
                    <ui:param name="propertyPath" value="casoentidaddeterminacion.orden"/>
                </ui:include>
            </f:facet>
            #{casoentidaddeterminacion.orden}&amp;nbsp;
        </ice:column>
        <ice:column id="listColumnCasoentidaddeterminacionId">
            <f:facet name="header">Action</f:facet>
            <s:link view="/seam/#{empty from ? 'Casoentidaddeterminacion' : from}.xhtml" 
                   value="#{empty from ? 'View' : 'Select'}" 
                      id="casoentidaddeterminacion">
                <f:param name="casoentidaddeterminacionIden" 
                        value="#{casoentidaddeterminacion.iden}"/>
            </s:link>
			#{' '}
            <s:link view="/seam/CasoentidaddeterminacionEdit.xhtml"
                   value="Edit" 
                      id="casoentidaddeterminacionEdit"
                      rendered="#{empty from}">
                <f:param name="casoentidaddeterminacionIden" 
                        value="#{casoentidaddeterminacion.iden}"/>
            </s:link>
        </ice:column>
    </ice:dataTable>

    </div>
</ice:panelGroup>

    <div class="tableControl">
      
        <s:link view="/seam/CasoentidaddeterminacionList.xhtml" 
            rendered="#{casoentidaddeterminacionList.previousExists}" 
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPagecasoentidaddeterminacionListId">
          <f:param name="firstResult" value="0"/>
        </s:link>
        
        <s:link view="/seam/CasoentidaddeterminacionList.xhtml" 
            rendered="#{casoentidaddeterminacionList.previousExists}" 
               value="#{messages.left} Previous Page"
                  id="previousPagecasoentidaddeterminacionListId">
            <f:param name="firstResult" 
                    value="#{casoentidaddeterminacionList.previousFirstResult}"/>
        </s:link>
        
        <s:link view="/seam/CasoentidaddeterminacionList.xhtml" 
            rendered="#{casoentidaddeterminacionList.nextExists}" 
               value="Next Page #{messages.right}"
                  id="nextPagecasoentidaddeterminacionListId">
            <f:param name="firstResult" 
                    value="#{casoentidaddeterminacionList.nextFirstResult}"/>
        </s:link>
        
        <s:link view="/seam/CasoentidaddeterminacionList.xhtml" 
            rendered="#{casoentidaddeterminacionList.nextExists}" 
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPagecasoentidaddeterminacionListId">
            <f:param name="firstResult" 
                    value="#{casoentidaddeterminacionList.lastFirstResult}"/>
        </s:link>
        
    </div>
    
    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/seam/CasoentidaddeterminacionEdit.xhtml"
                    id="create" 
                 value="Create casoentidaddeterminacion">
            <f:param name="casoentidaddeterminacionIden"/>
        </s:button>
    </s:div>
    
</ui:define>

</ui:composition>
