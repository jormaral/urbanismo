<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ice="http://www.icesoft.com/icefaces/component"  
                template="../layout/template.xhtml">
                       
<ui:define name="body">
    
    <ice:form id="propiedadrelacionSearch" styleClass="edit">
      <ice:panelGroup  id="searchGroup" styleClass="formBorderHighlight">
          <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                  <td class="iceDatTblColHdr2">
                    <ice:outputText id="listPropiedadrelacionId" value="Propiedadrelacion search filter"/>
                 </td>
              </tr>
         </table>	
         <ice:panelGroup id="listPanelGroupPropiedadrelacionId" styleClass="edit">
		
            <s:decorate id="valordecId" template="../layout/display.xhtml">
                <ui:define name="label">Valor</ui:define>
                <ice:inputText id="valor" 
                          value="#{propiedadrelacionList.propiedadrelacion.valor}"
				  partialSubmit="true"/>
            </s:decorate>

            <s:decorate template="../layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <ice:selectOneRadio id="logic" value="#{propiedadrelacionList.restrictionLogicOperator}" partialSubmit="true">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </ice:selectOneRadio>
            </s:decorate>
          
   
	  </ice:panelGroup>
  
        
        <div class="actionButtons">
            <ice:commandButton id="search" value="Search" action="/PropiedadrelacionList.xhtml"/>
        </div>
      </ice:panelGroup> 
    </ice:form>
    
    <ice:panelGroup styleClass="formBorderHighlight">

    <h3>propiedadrelacion  search results</h3>

    <div class="searchResults" id="listpropiedadrelacionResults">
    <ice:outputText value="The propiedadrelacion search returned no results." 
               rendered="#{empty propiedadrelacionList.resultList}"/>
               
    <ice:dataTable id="propiedadrelacionList" 
                  var="propiedadrelacion"
                value="#{propiedadrelacionList.resultList}" 
            resizable="true"
	columnClasses="allCols"
             rendered="#{not empty propiedadrelacionList.resultList}">
        <ice:column id="listidenId">
            <f:facet name="header">
                <ui:include src="../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{propiedadrelacionList}"/>
                    <ui:param name="propertyLabel" value="Iden"/>
                    <ui:param name="propertyPath" value="propiedadrelacion.iden"/>
                </ui:include>
            </f:facet>
            #{propiedadrelacion.iden}&amp;nbsp;
        </ice:column>
        <ice:column id="listiddefpropiedadId">
            <f:facet name="header">
                <ui:include src="../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{propiedadrelacionList}"/>
                    <ui:param name="propertyLabel" value="Iddefpropiedad"/>
                    <ui:param name="propertyPath" value="propiedadrelacion.iddefpropiedad"/>
                </ui:include>
            </f:facet>
            #{propiedadrelacion.iddefpropiedad}&amp;nbsp;
        </ice:column>
        <ice:column id="listColumnrelacionId">
            <f:facet name="header">
                <ui:include src="../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{propiedadrelacionList}"/>
                    <ui:param name="propertyLabel" value="Relacion iden"/>
                    <ui:param name="propertyPath" value="propiedadrelacion.relacion.iden"/>
                </ui:include>
            </f:facet>
            #{propiedadrelacion.relacion.iden}
        </ice:column>
        <ice:column id="listvalorId">
            <f:facet name="header">
                <ui:include src="../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{propiedadrelacionList}"/>
                    <ui:param name="propertyLabel" value="Valor"/>
                    <ui:param name="propertyPath" value="propiedadrelacion.valor"/>
                </ui:include>
            </f:facet>
            #{propiedadrelacion.valor}&amp;nbsp;
        </ice:column>
        <ice:column id="listColumnPropiedadrelacionId">
            <f:facet name="header">Action</f:facet>
            <s:link view="/seam/#{empty from ? 'Propiedadrelacion' : from}.xhtml" 
                   value="#{empty from ? 'View' : 'Select'}" 
                      id="propiedadrelacion">
                <f:param name="propiedadrelacionIden" 
                        value="#{propiedadrelacion.iden}"/>
            </s:link>
			#{' '}
            <s:link view="/seam/PropiedadrelacionEdit.xhtml"
                   value="Edit" 
                      id="propiedadrelacionEdit"
                      rendered="#{empty from}">
                <f:param name="propiedadrelacionIden" 
                        value="#{propiedadrelacion.iden}"/>
            </s:link>
        </ice:column>
    </ice:dataTable>

    </div>
</ice:panelGroup>

    <div class="tableControl">
      
        <s:link view="/seam/PropiedadrelacionList.xhtml" 
            rendered="#{propiedadrelacionList.previousExists}" 
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPagepropiedadrelacionListId">
          <f:param name="firstResult" value="0"/>
        </s:link>
        
        <s:link view="/seam/PropiedadrelacionList.xhtml" 
            rendered="#{propiedadrelacionList.previousExists}" 
               value="#{messages.left} Previous Page"
                  id="previousPagepropiedadrelacionListId">
            <f:param name="firstResult" 
                    value="#{propiedadrelacionList.previousFirstResult}"/>
        </s:link>
        
        <s:link view="/seam/PropiedadrelacionList.xhtml" 
            rendered="#{propiedadrelacionList.nextExists}" 
               value="Next Page #{messages.right}"
                  id="nextPagepropiedadrelacionListId">
            <f:param name="firstResult" 
                    value="#{propiedadrelacionList.nextFirstResult}"/>
        </s:link>
        
        <s:link view="/seam/PropiedadrelacionList.xhtml" 
            rendered="#{propiedadrelacionList.nextExists}" 
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPagepropiedadrelacionListId">
            <f:param name="firstResult" 
                    value="#{propiedadrelacionList.lastFirstResult}"/>
        </s:link>
        
    </div>
    
    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/seam/PropiedadrelacionEdit.xhtml"
                    id="create" 
                 value="Create propiedadrelacion">
            <f:param name="propiedadrelacionIden"/>
        </s:button>
    </s:div>
    
</ui:define>

</ui:composition>
