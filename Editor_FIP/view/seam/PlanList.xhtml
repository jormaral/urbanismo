<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ice="http://www.icesoft.com/icefaces/component"  
                template="../layout/template.xhtml">
                       
<ui:define name="body">
    
    <ice:form id="planSearch" styleClass="edit">
      <ice:panelGroup  id="searchGroup" styleClass="formBorderHighlight">
          <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                  <td class="iceDatTblColHdr2">
                    <ice:outputText id="listPlanId" value="Plan search filter"/>
                 </td>
              </tr>
         </table>	
         <ice:panelGroup id="listPanelGroupPlanId" styleClass="edit">
		
            <s:decorate id="codigodecId" template="../layout/display.xhtml">
                <ui:define name="label">Codigo</ui:define>
                <ice:inputText id="codigo" 
                          value="#{planList.plan.codigo}"
				  partialSubmit="true"/>
            </s:decorate>

            <s:decorate id="nombredecId" template="../layout/display.xhtml">
                <ui:define name="label">Nombre</ui:define>
                <ice:inputText id="nombre" 
                          value="#{planList.plan.nombre}"
				  partialSubmit="true"/>
            </s:decorate>

            <s:decorate id="textodecId" template="../layout/display.xhtml">
                <ui:define name="label">Texto</ui:define>
                <ice:inputText id="texto" 
                          value="#{planList.plan.texto}"
				  partialSubmit="true"/>
            </s:decorate>

            <s:decorate template="../layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <ice:selectOneRadio id="logic" value="#{planList.restrictionLogicOperator}" partialSubmit="true">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </ice:selectOneRadio>
            </s:decorate>
          
   
	  </ice:panelGroup>
  
        
        <div class="actionButtons">
            <ice:commandButton id="search" value="Search" action="/PlanList.xhtml"/>
        </div>
      </ice:panelGroup> 
    </ice:form>
    
    <ice:panelGroup styleClass="formBorderHighlight">

    <h3>plan  search results</h3>

    <div class="searchResults" id="listplanResults">
    <ice:outputText value="The plan search returned no results." 
               rendered="#{empty planList.resultList}"/>
               
    <ice:dataTable id="planList" 
                  var="plan"
                value="#{planList.resultList}" 
            resizable="true"
	columnClasses="allCols"
             rendered="#{not empty planList.resultList}">
        <ice:column id="listidenId">
            <f:facet name="header">
                <ui:include src="../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{planList}"/>
                    <ui:param name="propertyLabel" value="Iden"/>
                    <ui:param name="propertyPath" value="plan.iden"/>
                </ui:include>
            </f:facet>
            #{plan.iden}&amp;nbsp;
        </ice:column>
        <ice:column id="listbsuspendidoId">
            <f:facet name="header">
                <ui:include src="../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{planList}"/>
                    <ui:param name="propertyLabel" value="Bsuspendido"/>
                    <ui:param name="propertyPath" value="plan.bsuspendido"/>
                </ui:include>
            </f:facet>
            #{plan.bsuspendido}&amp;nbsp;
        </ice:column>
        <ice:column id="listcodigoId">
            <f:facet name="header">
                <ui:include src="../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{planList}"/>
                    <ui:param name="propertyLabel" value="Codigo"/>
                    <ui:param name="propertyPath" value="plan.codigo"/>
                </ui:include>
            </f:facet>
            #{plan.codigo}&amp;nbsp;
        </ice:column>
        <ice:column id="listidambitoId">
            <f:facet name="header">
                <ui:include src="../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{planList}"/>
                    <ui:param name="propertyLabel" value="Idambito"/>
                    <ui:param name="propertyPath" value="plan.idambito"/>
                </ui:include>
            </f:facet>
            #{plan.idambito}&amp;nbsp;
        </ice:column>
        <ice:column id="listnombreId">
            <f:facet name="header">
                <ui:include src="../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{planList}"/>
                    <ui:param name="propertyLabel" value="Nombre"/>
                    <ui:param name="propertyPath" value="plan.nombre"/>
                </ui:include>
            </f:facet>
            #{plan.nombre}&amp;nbsp;
        </ice:column>
        <ice:column id="listordenId">
            <f:facet name="header">
                <ui:include src="../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{planList}"/>
                    <ui:param name="propertyLabel" value="Orden"/>
                    <ui:param name="propertyPath" value="plan.orden"/>
                </ui:include>
            </f:facet>
            #{plan.orden}&amp;nbsp;
        </ice:column>
        <ice:column id="listColumnplanByIdpadreId">
            <f:facet name="header">
                <ui:include src="../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{planList}"/>
                    <ui:param name="propertyLabel" value="Plan by idpadre iden"/>
                    <ui:param name="propertyPath" value="plan.planByIdpadre.iden"/>
                </ui:include>
            </f:facet>
            #{plan.planByIdpadre.iden}
        </ice:column>
        <ice:column id="listColumnplanByIdplanbaseId">
            <f:facet name="header">
                <ui:include src="../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{planList}"/>
                    <ui:param name="propertyLabel" value="Plan by idplanbase iden"/>
                    <ui:param name="propertyPath" value="plan.planByIdplanbase.iden"/>
                </ui:include>
            </f:facet>
            #{plan.planByIdplanbase.iden}
        </ice:column>
        <ice:column id="listtextoId">
            <f:facet name="header">
                <ui:include src="../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{planList}"/>
                    <ui:param name="propertyLabel" value="Texto"/>
                    <ui:param name="propertyPath" value="plan.texto"/>
                </ui:include>
            </f:facet>
            #{plan.texto}&amp;nbsp;
        </ice:column>
        <ice:column id="listColumnPlanId">
            <f:facet name="header">Action</f:facet>
            <s:link view="/seam/#{empty from ? 'Plan' : from}.xhtml" 
                   value="#{empty from ? 'View' : 'Select'}" 
                      id="plan">
                <f:param name="planIden" 
                        value="#{plan.iden}"/>
            </s:link>
			#{' '}
            <s:link view="/seam/PlanEdit.xhtml"
                   value="Edit" 
                      id="planEdit"
                      rendered="#{empty from}">
                <f:param name="planIden" 
                        value="#{plan.iden}"/>
            </s:link>
        </ice:column>
    </ice:dataTable>

    </div>
</ice:panelGroup>

    <div class="tableControl">
      
        <s:link view="/seam/PlanList.xhtml" 
            rendered="#{planList.previousExists}" 
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPageplanListId">
          <f:param name="firstResult" value="0"/>
        </s:link>
        
        <s:link view="/seam/PlanList.xhtml" 
            rendered="#{planList.previousExists}" 
               value="#{messages.left} Previous Page"
                  id="previousPageplanListId">
            <f:param name="firstResult" 
                    value="#{planList.previousFirstResult}"/>
        </s:link>
        
        <s:link view="/seam/PlanList.xhtml" 
            rendered="#{planList.nextExists}" 
               value="Next Page #{messages.right}"
                  id="nextPageplanListId">
            <f:param name="firstResult" 
                    value="#{planList.nextFirstResult}"/>
        </s:link>
        
        <s:link view="/seam/PlanList.xhtml" 
            rendered="#{planList.nextExists}" 
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPageplanListId">
            <f:param name="firstResult" 
                    value="#{planList.lastFirstResult}"/>
        </s:link>
        
    </div>
    
    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/seam/PlanEdit.xhtml"
                    id="create" 
                 value="Create plan">
            <f:param name="planIden"/>
        </s:button>
    </s:div>
    
</ui:define>

</ui:composition>
